<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0">
    <link rel="icon"
          href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <% for(var i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.css) { %>
    <link rel="stylesheet"
          href="<%= htmlWebpackPlugin.options.cdn.css[i] %>">
    <% } %>
</head>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<div id="app">
    <div class="app-loading">
        <div class="app-loading__logo">
            <img src="<%= BASE_URL %>images/logo.svg"/>
        </div>
        <div class="app-loading__loader"></div>
        <div class="app-loading__title">正在加载资源</div>
        <div class="app-loading__desc">初次加载需要较长时间 请耐心等待</div>
    </div>
    <style>
        .app-loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: #ffffff;
        }

        .app-loading__logo {
            margin-bottom: 30px;
        }

        .app-loading__logo img {
            height: 80px;
            vertical-align: bottom;
        }

        .app-loading__loader {
            box-sizing: border-box;
            width: 32px;
            height: 32px;
            border: 3px solid transparent;
            border-top-color: rgba(0, 0, 0, .65);
            border-radius: 50%;
            animation: 1.2s loader linear infinite;
            position: relative;
        }

        .app-loading__loader:before {
            box-sizing: border-box;
            content: '';
            display: block;
            width: inherit;
            height: inherit;
            position: absolute;
            top: -3px;
            left: -3px;
            border: 3px solid rgba(0, 0, 0, .25);
            border-radius: 50%;
            opacity: .5;
        }

        .app-loading__title {
            font-size: 18px;
            color: rgba(0, 0, 0, .85);
            margin-top: 30px;
        }

        .app-loading__desc {
            font-size: 14px;
            color: rgba(0, 0, 0, .65);
            margin-top: 8px;
        }

        @keyframes loader {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</div>
<!-- built files will be auto injected -->
<% for(var i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.js) { %>
<script type="text/javascript"
        src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
<% } %>
</body>
</html>
